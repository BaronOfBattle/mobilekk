<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="theme-color" content="#317EFB"/>
    <meta name="theme-color" content="#317EFB"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Reuniões</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        @media (max-width: 576px) {
            h1.display-4 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="jumbotron">
            <div class="col-12"> 
                <h1 class="display-4">Agendamento de Reuniões</h1>
            </div>
            <form id="meetingForm">
                <div class="form-group">
                    <label for="meetingTitle">Título da Reunião:</label>
                    <input type="text" class="form-control" id="meetingTitle" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="meetingDate">Data:</label>
                        <input type="date" class="form-control" id="meetingDate" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="meetingTime">Horário:</label>
                        <input type="time" class="form-control" id="meetingTime" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Agendar Reunião</button>
            </form>
        </div>
        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
